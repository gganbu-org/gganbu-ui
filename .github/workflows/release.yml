          for PACKAGE_INFO in "${PACKAGES_ARRAY[@]}"; do
            PACKAGE_CHANGELOG_PATH=$(echo $PACKAGE_INFO | awk '{print $1}')
            PACKAGE_NAME=$(echo $PACKAGE_CHANGELOG_PATH | sed 's|/CHANGELOG.md||')
            PACKAGE_VERSION=$(echo $PACKAGE_INFO | awk '{print $2}')
