# .github/workflows/chromatic.yml

name: 'Chromatic'

on: workflow_call

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-chromatic
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  chromatic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        # âš ï¸ Pick one of these, matching the package manager for your project
        # run: npm ci
        # run: pnpm install
        run: yarn install --immutable --immutable-cache --check-cache

      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          # âš ï¸ Make sure to configure a `CHROMATIC_PROJECT_TOKEN` repository secret
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: apps/storybook
          onlyChanged: true # ğŸ‘ˆ Required option to enable TurboSnap / í„°ë³´ìŠ¤ëƒ…ì´ í•„ìš”í• ì§€ëŠ” í…ŒìŠ¤íŠ¸ ì—¬ë¶€ì— ë”°ë¼ ìƒì´í•  ì˜ˆì •
          exitZeroOnChanges: true # ğŸ‘ˆ Option to prevent the workflow from failing
          autoAcceptChanges: 'master' # ğŸ‘ˆ Option to accept all changes on master
